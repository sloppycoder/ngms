name: publish docker images

on:
  push:
    branches:
      - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker image registry
        uses: actions/docker/login@master
        env:
          DOCKER_REGISTRY_URL: registry.hub.docker.com
          DOCKER_USERNAME: sloppycoder
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASS }}

      - uses: actions/checkout@v1

      - name: Build the Docker image
        run: |
          cd accounts
          docker build . --tag docker.io/sloppycoder/ngms-account-svc:latest
          docker push docker.io/sloppycoder/ngms-account-svc:latest
          cd ..

          cd benchmark
          docker build . --tag docker.io/sloppycoder/ngms-locust:latest
          docker push docker.io/sloppycoder/ngms-locust:latest
          cd ..
